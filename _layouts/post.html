---
layout: default
---

<section class="ftco-section">
   <div class="container">
    <div class="row">
      <div class="col-lg-12 ftco-animate">
        <h2 class="mb-3">{{ page.title }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 ftco-animate">
        <img src="/assets/img/posts/{{ page.img }}" class="img-fluid float-right">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 ftco-animate">
        <p>{{ content }}</p>
      </div>
    </div>
  </div>
</section>
